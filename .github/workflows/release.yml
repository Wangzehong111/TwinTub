name: Release

on:
  push:
    tags:
      - 'v*'

env:
  APP_NAME: TwinTub
  EXECUTABLE_NAME: TwinTubApp

jobs:
  build-release:
    name: Build Release
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: |
          # Remove 'v' prefix if present
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'

      - name: Build Release
        run: |
          xcodebuild \
            -scheme TwinTub \
            -destination 'platform=macOS' \
            -configuration Release \
            -derivedDataPath .build/xcode-derived \
            build

      - name: Package App
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          BUILD_NUMBER=$(git rev-list --count HEAD)

          # Create app bundle structure
          mkdir -p dist/${{ env.APP_NAME }}.app/Contents/MacOS
          mkdir -p dist/${{ env.APP_NAME }}.app/Contents/Resources

          # Copy binary
          cp .build/xcode-derived/Build/Products/Release/${{ env.EXECUTABLE_NAME }} \
             dist/${{ env.APP_NAME }}.app/Contents/MacOS/${{ env.EXECUTABLE_NAME }}
          chmod +x dist/${{ env.APP_NAME }}.app/Contents/MacOS/${{ env.EXECUTABLE_NAME }}

          # Look for app icon and generate icns if found
          ICON_SOURCES=(
            "TwinTubApp/Resources/Assets.xcassets/AppIcon.appiconset/icon_512x512@2x.png"
            "TwinTubApp/Resources/Assets.xcassets/AppIcon.appiconset/icon_256x256@2x.png"
            "TwinTubApp/Resources/TwinTubIcon.png"
            "Resources/TwinTubIcon.png"
          )

          ICON_SOURCE=""
          for src in "${ICON_SOURCES[@]}"; do
            if [ -f "$src" ]; then
              ICON_SOURCE="$src"
              echo "Found icon source: $src"
              break
            fi
          done

          if [ -n "$ICON_SOURCE" ] && [ -f "$ICON_SOURCE" ]; then
            echo "Generating app icon..."
            # Create iconset directory
            ICONSET_DIR=$(mktemp -d).iconset
            mkdir -p "$ICONSET_DIR"

            # Generate all required sizes
            for size in 16 32 64 128 256 512 1024; do
              case "$size" in
                16) out_file="$ICONSET_DIR/icon_16x16.png" ;;
                32) out_file="$ICONSET_DIR/icon_16x16@2x.png" ;;
                64) out_file="$ICONSET_DIR/icon_32x32@2x.png" ;;
                128) out_file="$ICONSET_DIR/icon_128x128.png" ;;
                256) out_file="$ICONSET_DIR/icon_128x128@2x.png" ;;
                512) out_file="$ICONSET_DIR/icon_256x256@2x.png" ;;
                1024) out_file="$ICONSET_DIR/icon_512x512@2x.png" ;;
                *) continue ;;
              esac
              sips -s format png -z "$size" "$size" "$ICON_SOURCE" --out "$out_file" >/dev/null 2>&1
            done

            # Copy additional sizes
            cp "$ICONSET_DIR/icon_16x16@2x.png" "$ICONSET_DIR/icon_32x32.png" 2>/dev/null || true
            cp "$ICONSET_DIR/icon_128x128@2x.png" "$ICONSET_DIR/icon_256x256.png" 2>/dev/null || true
            cp "$ICONSET_DIR/icon_256x256@2x.png" "$ICONSET_DIR/icon_512x512.png" 2>/dev/null || true

            # Generate icns
            iconutil -c icns "$ICONSET_DIR" -o dist/${{ env.APP_NAME }}.app/Contents/Resources/TwinTubIcon.icns
            rm -rf "$ICONSET_DIR"
            echo "Icon generated successfully"
          else
            echo "Warning: No icon source found, app will use default icon"
          fi

          # Create Info.plist
          cat > dist/${{ env.APP_NAME }}.app/Contents/Info.plist <<PLIST
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleDevelopmentRegion</key>
            <string>en</string>
            <key>CFBundleExecutable</key>
            <string>${{ env.EXECUTABLE_NAME }}</string>
            <key>CFBundleIdentifier</key>
            <string>com.twintub.app</string>
            <key>CFBundleInfoDictionaryVersion</key>
            <string>6.0</string>
            <key>CFBundleIconFile</key>
            <string>TwinTubIcon</string>
            <key>CFBundleName</key>
            <string>${{ env.APP_NAME }}</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>CFBundleShortVersionString</key>
            <string>${VERSION}</string>
            <key>CFBundleVersion</key>
            <string>${BUILD_NUMBER}</string>
            <key>LSMinimumSystemVersion</key>
            <string>14.0</string>
            <key>LSUIElement</key>
            <true/>
            <key>NSPrincipalClass</key>
            <string>NSApplication</string>
          </dict>
          </plist>
          PLIST

          # Ad-hoc sign the bundle
          codesign --force --deep -s - dist/${{ env.APP_NAME }}.app

          echo "App packaged successfully"

      - name: Create ZIP archive
        run: |
          cd dist
          zip -r TwinTub-${{ steps.get_version.outputs.version }}.zip ${{ env.APP_NAME }}.app

      - name: Calculate SHA256
        id: sha256
        run: |
          cd dist
          SHA256=$(shasum -a 256 TwinTub-${{ steps.get_version.outputs.version }}.zip | cut -d ' ' -f 1)
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "SHA256: $SHA256"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: TwinTub ${{ steps.get_version.outputs.version }}
          body: |
            ## TwinTub ${{ steps.get_version.outputs.version }}

            ### Installation

            1. Download `TwinTub-${{ steps.get_version.outputs.version }}.zip`
            2. Extract and move `TwinTub.app` to `/Applications`
            3. Right-click â†’ Open on first launch (required for unsigned apps)

            ### Homebrew

            ```bash
            brew tap twintub/tap
            brew install twintub
            ```

            ### SHA256 Checksum
            ```
            ${{ steps.sha256.outputs.sha256 }}  TwinTub-${{ steps.get_version.outputs.version }}.zip
            ```

            ### What's Changed
            See [CHANGELOG.md](./CHANGELOG.md) for details.
          files: |
            dist/TwinTub-${{ steps.get_version.outputs.version }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TwinTub-${{ steps.get_version.outputs.version }}
          path: dist/TwinTub-${{ steps.get_version.outputs.version }}.zip
          retention-days: 30
